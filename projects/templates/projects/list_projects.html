{% extends 'base.html' %}

{% block title %}
{% endblock title %}

{% block content %}
<main>
    <div>
        <h1>My Projects</h1>
        {% if not list_projects %}
        <p>You are not assigned to any projects</p>
        {% else %}
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Number of tasks</th>
                </tr>
            </thead>
            <tbody>
                {% for project in list_projects %}
                <tr>
                    <td>{{ project.name }}</td>
                    <td></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
    </div>
</main>
{% endblock content %}
